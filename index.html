<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="header">
        <h1>Weather Dashboard</h1>
        <p>A website created by Raginee.</p>
    </div>
    <div class="row">
        <div class="side">
            <h2>Search for city</h2>
            <div class="search-wrap">
                <div class="search-box">
                    <input id="searchBox" type="text" placeholder="Enter LOcation" name="city name">
                </div>
            </div>
            <div class="city">LONDON</div>
            <div class="city">canada</div>
            <div class="city">Italy</div>
            <div class="city">LONDON</div>
            <div class="city">canada</div>
            <div class="city">LONDON</div>
            <div class="city">canada</div>
            <div class="city">LONDON</div>
        </div>
        <div class="main">
            <div class="content-box">
                <div class="imageCity" style="height:200px;">Image</div>
                <div class="general-info">
                    <div class="status" data-location>Location</div>
                    <p>20/03/2021</p>
                    <p>Icon</p>
                    <div class="detail-section">
                        <div class="detail">
                            <div class="title">Temperature</div>
                            <div class="value" data-Temp>TBD</div>
                        </div>
                        <div class="detail">
                            <div class="title">Humidity</div>
                            <div class="value" data-Humidity>TBD</div>
                        </div>
                        <div class="detail">
                            <div class="title">Wind-Speed</div>
                            <div class="value"data-Wind>TBD</div>
                        </div>
                        <div class="detail">
                            <div class="title">UV-index</div>
                            <div class="value"data-UVindex>TBD</div>
                        </div>
                    </div>
                </div>
            </div>

            <br>

            <div class="workdays">
                <div class="weekdays">
                    <h3>MON</h3>
                    <!-- <img src="img_weather_sun.jpg" alt="sun"> -->
                </div>
                <div class="weekdays">
                    <h3>TUE</h3>
                    <!-- <img src="img_weather_cloud.jpg" alt="cloud"> -->
                </div>
                <div class="weekdays">
                    <h3>WED</h3>
                    <!-- <img src="img_weather_clouds.jpg" alt="clouds"> -->
                </div>
                <div class="weekdays">
                    <h3>THUS</h3>
                    <!-- <img src="img_weather_sun.jpg" alt="sun"> -->
                </div>
                <div class="weekdays">
                    <h3>FRI</h3>
                    <!-- <img src="img_weather_cloud.jpg" alt="cloud"> -->
                </div>

            </div>
        </div>
    </div>

    <div class="footer">
        <h2>Footer</h2>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhSc6WYCiZ1nW-iPPwZLgHDGVE-FlkhfA&libraries=places&callback=initMap">
        </script>
</body>
</body>

</html>
